title: Genkō Training Manual
description: Comprehensive training manual for healthcare platform administrators
remote_theme: just-the-docs/just-the-docs

# Custom CSS for theme colors and dark mode support
custom_css_path: assets/css/custom.css

# Color scheme: light (JavaScript will handle theme switching)
color_scheme: light

# Logo and branding
logo: false

# Aux links for navigation
aux_links:
  "View on GitHub":
    - "https://github.com/lpolish/genko-docs"

aux_links_new_tab: true

# Footer configuration
footer_content: "Genkō Healthcare Platform &copy; 2026"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Navigation structure
nav_enabled: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts for tips, warnings, etc.
callouts_level: quiet
callouts:
  highlight:
    color: blue
  important:
    title: Important
    color: purple
  new:
    title: New
    color: green
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red

# Exclude files from build
exclude:
  - .git
  - .github
  - node_modules
  - vendor
  - "*.gem"
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - DEPLOYMENT.md

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugin configuration
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
